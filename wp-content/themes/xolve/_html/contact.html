     <section class="intro" id="intro-contact">
        <div class="intro-body">
            <div class="container" id="intro-container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <h1 class="contact-heading">WE CURRENTLY HAVE ONE SPOT OPEN FOR OUR NEW CLIENT PROJECTS</h1>
                    </div>
                </div>  <!--End Row--> 
            </div>  <!-- End Intro Container-->
        </div>
      </section>
      <section class="contact-form">
        <div class="form-body">
            <div class="container" id="form-container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 form-port">
                      <div class="row" id= "form-box">
                        <div class="col-sm-5 btn-row">
                          <button type="button" class="btn btn-default" id="quick-message">QUICK MESSAGE</button>  
                        </div>
                        <div class="col-sm-2 center-space">
                          <h4 style="color: #616161" class="text-center">OR</h4>
                        </div>
                        <div class="col-sm-5 btn-row">
                          <button type="button" class="btn btn-primary" id="kick-start">KICK START A PROJECT</button>
                        </div>
                      </div>

                      <!--Contact Forms-->
                      <div class="row" id= "form-box">
                        <div class="col-sm-6">
                          <label class="form-label text-center col-sm-12" >Your Name*</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6">
                          <label class="form-label text-center col-sm-12">Your Phone Number</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-12 form-12">
                          <label class="form-label text-center col-sm-12">Your Email*</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-12 form-12"><label class="form-label text-center col-sm-12">Company or Organization Name</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-12 form-12">
                          <label class="form-label text-center col-sm-12">Describe your project or idea*</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-8 col-sm-offset-2 form-12">
                          <label class="form-label text-center col-sm-12">What type of project?</label>
                          <select class="form-control drop-form">
                            <option value=""disabled selected>Please select</option>
                            <option value="hurr">Durr</option>
                            <option value="hurr">Durr</option>
                            <option value="hurr">Durr</option>
                          </select>
                        </div>
                        <div class="col-sm-8 col-sm-offset-2 form-12">
                          <label class="form-label text-center col-sm-12">Ideal start date?</label>
                          <select class="form-control drop-form">
                            <option value=""disabled selected>Please select</option>
                            <option value="hurr">Durr</option>
                            <option value="hurr">Durr</option>
                            <option value="hurr">Durr</option>
                          </select>
                        </div>
                        <div class="col-sm-8 col-sm-offset-2 form-12">
                          <label class="form-label text-center col-sm-12">Ballpark budget?</label>
                          <select class="form-control drop-form">
                            <option value=""disabled selected>Please select</option>
                            <option value="hurr">Durr</option>
                            <option value="hurr">Durr</option>
                            <option value="hurr">Durr</option>
                          </select>
                        </div>
                        <div class="col-sm-12 form-12">
                          <label class="form-label text-center col-sm-12">Anything else we need to know?</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-12 form-12">
                          <label class="form-label text-center col-sm-12">How did you hear about us?</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-12 form-12">
                          <label class="form-label text-center col-sm-12">Have any files? You can add them here</label>
                          <input type="text" class="form-control" placeholder="Choose files or drag and drop here"style="text-align:center">
                        </div>
                        <div class="wrapper">
                            <button type="button" class="btn btn-primary submit-request">SEND PROJECT REQUEST</button>
                        </div>
                        
      
                      </div><!--End Form Box-->                     
                       
                    </div>
                </div>  <!--End Row--> 
            </div>  <!-- End Intro Container-->
        </div>
      </section>
